<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Companion</title>
    <link rel="stylesheet" th:href="@{/css/createCompanion.css}">
    <link rel="stylesheet" th:href="@{/css/structure.css}">
</head>
<body>
<header>
    <h1>Add a New Companion Here</h1>
</header>
<main>
    <div class="grid-container">
        <form id="companionForm" action="/api/companions/create" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Portrait:</label>
                <div class="file-input-container">
                    <input type="file" id="portrait" name="portrait" style="display: none;">
                    <button type="button" id="browseButton">Browse</button>
                    <span id="fileName"></span>
                </div>
            </div>
            <div>
                <label>Alignment:</label>
                <div id="alignmentDropdownContainer"></div>
            </div>
            <div>
                <button type="submit">Add Companion</button>
            </div>
            <div>
                <label>Main Class for Dual Class is first one not "None" from the left</label>
            </div>
            <div>
                <a href="/" class="home-button">Home</a>
            </div>
        </form>
    </div>
</main>
<script>
    document.getElementById('browseButton').addEventListener('click', function () {
        document.getElementById('portrait').click();
    });

    document.getElementById('portrait').addEventListener('change', function () {
        var fileName = this.files[0].name;
        document.getElementById('fileName').textContent = fileName;
    });

    document.getElementById('companionForm').addEventListener('submit', function (event) {
        event.preventDefault();
        var formData = new FormData(this);
        formData.append('alignment', document.getElementById("alignmentDropdown").value);
        formData.append('str', document.getElementById('str').value);
        formData.append('dex', document.getElementById('dex').value);
        formData.append('con', document.getElementById('con').value);
        formData.append('int', document.getElementById('int').value);
        formData.append('wis', document.getElementById('wis').value);
        formData.append('cha', document.getElementById('cha').value);
        if (!document.getElementById('dualClass').checked && !document.getElementById('multiClass').checked) {
            formData.append('kit1', document.getElementById('dropdown0').value);
        }
        if (document.getElementById('multiClass').checked) {
            formData.append('kit1', document.getElementById('dropdown0').value);
            formData.append('kit2', document.getElementById('dropdown1').value);
            formData.append('kit3', document.getElementById('dropdown2').value);
        }
        if (document.getElementById('dualClass').checked) {
            formData.append('kit1', document.getElementById('dropdown0').value);
            formData.append('kit1lvl', document.getElementById('lvlInput0').value);
            formData.append('kit2', document.getElementById('dropdown1').value);
            formData.append('kit2lvl', document.getElementById('lvlInput1').value);
            formData.append('kit3', document.getElementById('dropdown2').value);
            formData.append('kit3lvl', document.getElementById('lvlInput2').value);
        }
        formData.append('bg1', document.getElementById('bg1Check').checked);
        formData.append('sod', document.getElementById('sodCheck').checked);
        formData.append('bg2', document.getElementById('bg2Check').checked);
        fetch('/api/companions/create', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    alert('Companion created successfully!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById('dualClass').checked = false;
        document.getElementById('multiClass').checked = false;
        updateDropdowns();
        updateAlignmentDropDown();
    });

    document.getElementById('dualClass').addEventListener('change', function () {
        document.getElementById('multiClass').checked = false;
        updateDropdowns();
    });

    document.getElementById('multiClass').addEventListener('change', function () {
        document.getElementById('dualClass').checked = false;
        updateDropdowns();
    });

    function updateAlignmentDropDown() {
        var dropdownContainer = document.getElementById('alignmentDropdownContainer');
        dropdownContainer.innerHTML = '';
        var alignmentDropdown = document.createElement('select');
        alignmentDropdown.id = 'alignmentDropdown';

        fetch('/api/alignments')
            .then(response => response.json())
            .then(data => {
                data.forEach(alignment => {
                    var option = document.createElement('option');
                    option.value = alignment;
                    option.textContent = alignment.replace(/_/g, ' ');
                    alignmentDropdown.appendChild(option);
                });
            })
            .catch(error => console.error('Error:', error));
        dropdownContainer.appendChild(alignmentDropdown);
    }
</script>
</body>
</html>
