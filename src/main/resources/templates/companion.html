<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companion</title>
    <link rel="stylesheet" th:href="@{/css/structure.css}">
    <link rel="stylesheet" th:href="@{/css/companion.css}">
</head>
<body>
<div class="vBox">
    <div class="hBox">
        <div id="companionForm" class="vBox">
            <h1 id="companionName" th:text="${companion.name}"></h1>
            <img id="companionPortrait" alt="portrait" th:src="|/api/companions/portrait/${companion.portraitId}|">
        </div>
        <div class="vBox" style="margin-left: 100px">
            <p th:text="${companion.alignment}" }></p>
            <p th:text="${companion.race}"></p>
            <p th:text="${companion.charClass}"></p>
        </div>
        <div id="companionInfo" class="vBox" style="margin-left: 100px">
            <div class="hBox">
                <label>Strength: </label>
                <p th:text="${companion.strength}"></p>
            </div>
            <div class="hBox">
                <label>Dexterity: </label>
                <p th:text="${companion.dexterity}"></p>
            </div>
            <div class="hBox">
                <label>Constitution: </label>
                <p th:text="${companion.constitution}"></p>
            </div>
            <div class="hBox">
                <label>Intelligence: </label>
                <p th:text="${companion.intelligence}"></p>
            </div>
            <div class="hBox">
                <label>Wisdom: </label>
                <p th:text="${companion.wisdom}"></p>
            </div>
            <div class="hBox">
                <label>Charisma: </label>
                <p th:text="${companion.charisma}"></p>
            </div>
        </div>
    </div>
    <div class="hBox">
        <a href="/companions" class="affirm-button" style="margin-top: 50px">Back</a>
        <button onclick="deleteCompanion()" class="cancel-button" style="margin-top: 50px">Delete</button>
    </div>
</div>
</body>
<script>

    function deleteCompanion() {
        const companionId = window.location.pathname.split('/').pop();

        fetch(`/api/companions/${companionId}`, {
            method: 'DELETE',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(() => {
                window.location.href = '/companions';
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
