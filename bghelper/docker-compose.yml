services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
        test: echo 'db.runCommand("ping").ok'
        interval: 10s
        timeout: 10s
        retries: 5
        start_period: 20s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bghelper
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/bgdatabase
    depends_on:
      - mongo
    restart: unless-stopped

volumes:
  mongo-data:
